
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Diplomata|Reem+Kufi" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Jet Fuel</title>
  </head>
  <body class='ui-container'>

    <h1>Jet Fuel</h1>


		<form action="/api/folders" method="post">
  		<label>
  			Add Folder
  			<input class="add-folder-input" type="text" name="folder"/>
  		</label>
  		<input class="add-folder-button" type="submit" value="SUBMIT"/>
	 </form>
  	<form>
  		<label action="/api/urls" method="post">
  			Add Link
  			<input class="add-url-input" type="text" name="url"/>
  			<select class="folder-dropdown"></select>
  			<input class="add-url-button" type="submit" value="SHORTEN" />
  		</label>
  	</form>

    <section class='folder-display'>
      <h2>FOLDERS</h2>
    </section>
    <section class='url-display'>
      <h2>URLS</h2>
    </section>


		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
